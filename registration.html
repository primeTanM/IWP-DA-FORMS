<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="homepage.html" method = "GET">
        <div align="center" class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
            <div>
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Full Name" name="name" required>
            </div>
            <br>
            <div>
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>
            </div>
            <br>
            
            <div>
                <label for="dob"><b>Date of Birth</b></label>
                <input type="date">
            </div>
            <br>
            <div>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
            <br>
            <div>
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            </div>
            <br>

            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <h3><u>Fill this so that we can personalize your content</u></h3>

            <label for="age">Choose your age group:</label>
            <select name="age" id="age">
                <option value="5-10">5-10 yrs</option>
                <option value="11-18">11-18 yrs</option>
                <option value=">18">>18 yrs</option>
            </select>
            <br>
            <br>
            <p><b>Select language of medium</b></p><br>
            <input type="radio" id="english" name="fav_language" value="english">
            <label for="tamil">English</label>
            <input type="radio" id="hindi" name="fav_language" value="hindi" checked="checked">
            <label for="tamil">Hindi</label>
            <input type="radio" id="tamil" name="fav_language" value="tamil">
            <label for="tamil">Tamil</label>
            
            <br>
            <br>
            <p><b>Select your genre</b></p>
            <input type="checkbox" name="" id="">
            <label for="">Fiction</label>
            <input type="checkbox" name="" id="">
            <label for="">Historical</label>
            <input type="checkbox" name="" id="">
            <label for="">Romance</label>
            <input type="checkbox" name="" id="">
            <label for="">Education</label>
            <input type="checkbox" name="" id="">
            <label for="">Poetry</label>
            <input type="checkbox" name="" id="">
            <label for="">Cookbook</label>
            <input type="checkbox" name="" id="">
            <label for="">Comics</label>
            <br>
            <br>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <input class="sbm" type="submit">
            <input class="rst" type="reset">
        </div>
      </form>
</body>
</html>
